spring.application.name=Fixed-Assets

server.port = 7005

spring.datasource.url = jdbc:mysql://localhost:3306/Enterprise_Asset_Management
spring.datasource.username = root
spring.datasource.password = 1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#logging.level.org.springframework=DEBUG

#oauth2 with keycloak
spring.security.oauth2.client.registration.keycloak.client-id = demo
spring.security.oauth2.client.registration.keycloak.scope = openid
spring.security.oauth2.client.registration.keycloak.issuer-uri = http://localhost:8080/realms/Traxx/

#oauth2 config
spring.security.oauth2.resourceserver.jwt.issuer-uri = http://localhost:8080/realms/Traxx/

#keycloak admin api
server_uri=http://localhost:8080
realm=Traxx
name=admin
password=admin
grant-type=password
client-id=admin-cli



