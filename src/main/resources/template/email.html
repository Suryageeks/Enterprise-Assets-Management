<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .email-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
        }
        .email-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .email-body {
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <!-- Dynamic Subject -->
        {{emailSubject}}
    </div>
    <div class="email-body">
        <p>Hello,</p>
        <p>Welcome to our service! We are glad to have you with us.</p>
        <p>
            <!-- Dynamic Email Body -->
            {{emailBody}}
        </p>
        <p>Best regards,</p>
        <p>The Team</p>
    </div>
</div>
</body>
</html>
